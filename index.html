<html>

  <head>
    <script type="text/javascript" src="jquery-1.6.js"></script>
    <script type="text/javascript" src="packer.growing.js"></script>
    <script type="text/javascript" src="packer.js"></script>
    <script type="text/javascript" src="rectangle-sizer.js"></script>
    <link rel="stylesheet" href="rectangle-sizer.css">
  </head>
  <body>
    <div id="inputs-col">
      <label>Rectangle 1</label>
      <input placeholder="W" id="rectangle-w-1" value="8"/>
      <input placeholder="H" id="rectangle-h-1" value="6"/>
      <label>Rectangle 2</label>
      <input placeholder="W" id="rectangle-w-2" value="8"/>
      <input placeholder="H" id="rectangle-h-2" value="5"/>
      <label>Rectangle 3</label>
      <input placeholder="W" id="rectangle-w-3" value="8"/>
      <input placeholder="H" id="rectangle-h-3" value="5"/>
      <label>Rectangle 4</label>
      <input placeholder="W" id="rectangle-w-4" value="6"/>
      <input placeholder="H" id="rectangle-h-4" value="5"/>
      <label>Rectangle 5</label>
      <input placeholder="W" id="rectangle-w-5" value="6"/>
      <input placeholder="H" id="rectangle-h-5" value="5"/>
      <label>Rectangle 6</label>
      <input placeholder="W" id="rectangle-w-6" value=""/>
      <input placeholder="H" id="rectangle-h-6" value=""/>
      <br>
      <label>How Many?</label>
      <input placeholder="#" id="repeat-amount" value="4"/>
      <br>
      <button id="calculate">Calculate</button>
    </div>

    <div id="canvas-col">
      <canvas id="output-canvas">
      </canvas>
    </div>

    <div id="outputs-col">
      <label>Width:</label>
      <label id="width-result"></label>
      <br/>
      <label>Height:</label>
      <label id="height-result"></label>
    </div>
  </body>

</html>
